<body>

            <h1 class="title">Hang on, while we load out!</h1>

        </div>
        <div class="receipts-wrapper">
            <div class="receipts">

                        </div>
                    </div>
                    <div class="route">
                        <h2>from</h2>
                        <svg class="plane-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 510 510">
                            <path fill="#3f32e5"
                                d="M497.25 357v-51l-204-127.5V38.25C293.25 17.85 275.4 0 255 0s-38.25 17.85-38.25 38.25V178.5L12.75 306v51l204-63.75V433.5l-51 38.25V510L255 484.5l89.25 25.5v-38.25l-51-38.25V293.25l204 63.75z" />

                        <div class="item">
                            <span>Participant Name</span>
                            <h3>Shreyash Dubey</h3>
                        </div>
                        <div class="item">
                            <span>Ticket No.</span>
                            <h3>US6969</h3>
                        </div>
                        <div class="item">
                            <span>Arrival at event</span>
                            <h3>09/27/2022 15:30</h3>
                        </div>
                        <div class="item">
                            <span>Gate Closes</span>
                            <h3>16:00</h3>
                        </div>
                        <div class="item">
                            <span>Venue</span>
                            <h3>VIT Bhopal</h3>
                        </div>
                        <div class="item">
                            <span>Seat</span>
                            <h3>69P</h3>
                        </div>
                    </div>
                </div>
                <div class="receipt qr-code"  id="footer-banner">
                    <img src="assets/img/footer.png">

                </div>
            </div>
        </div>
    </main>

</body>

</html>
